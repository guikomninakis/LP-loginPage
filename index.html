<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <div id="main-login">
        
        <div id="login-left">
            <h1>Faça login <br> e entre em nosso site</h1>
            <img src="img/astronauta.svg" alt="Animação de astronauta " id="img-login">
        </div>
        
        <div id="login-right">
        
            <div id="card-login">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="username">Username</label>
                    <input type="username" nome="username" placeholder="Username">
                </div>
                
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" nome="password" placeholder="Password">
                </div>

                  <a href="https://github.com/guikomninakis" id="btn-login" >Login</a>
                
            </div>

        </div>
    </div>

</body>
</html>
